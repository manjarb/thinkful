<!DOCTYPE html>
<html lang="en" ng-app="igSearch">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>IG seacrh</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="js/angular.min.js" type="text/javascript"></script>
	<script src="js/angular-messages.min.js" type="text/javascript"></script>
	<script src="js/angular-animate.min.js" type="text/javascript"></script>
	<script src="js/igSearch.js" type="text/javascript"></script>

</head>
<body ng-controller="MyCtrl">
	<div class="container">
		<header id="header">
			<img src="img/ng-instagram.png" alt="">
		</header><!-- /header -->
	
		<br>

		<section class="seacrh-section">
			<form class="form-inline" name="igFormInput" ng-submit="submitTag()">
				<div class="form-group">
				<input type="text" ng-model="searchTag" class="form-control" placeholder="Enter a tag to search" required>
				</div>

				<button type="submit" class="btn btn-default">Submit</button>
				<br>
				<br>
				<p ng-show="igFormInput.$submitted && photoResult > 0 ">
					Searching Instragram for photos tagged with "{{ searchDisplay }}"
				</p>
				<p ng-show="igFormInput.$submitted && photoResult > 0"> {{ photoResult }} Photos found</p>

			  	<div ng-if="igFormInput.$submitted && igFormInput.$valid" ng-messages="igFormInput.$error">
				    <span class="error" ng-message="required">Field is required!</span>
				</div>
			</form>
		</section>
		<br>
		<section class="image-display">
			<div class="row">
				<div class="col-md-4 resultAnimate" ng-repeat="searchResult in searchResults track by $index">
					<a href="{{ searchResult.link }}" target="_blank">
						<img ng-src="{{ searchResult.images.standard_resolution.url }}" alt="">
					</a>
				</div>

			</div>
		</section>
	</div>
</body>
</html>

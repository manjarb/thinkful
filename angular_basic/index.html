<!doctype html>
<html lang="en" ng-app="" ng-init="menus=['Home','Blog','About Me']">
<head>
    <meta charset="UTF-8">
    <title>{{ greeting }} World</title>
    <style type="text/css">
      .yellowBg {
        background-color: yellow;
      }
    </style>
</head>
<body ng-init="numbers=[0,1,2,3,4,5]">
	<nav>
      <a href="#" ng-click="tab='numbers'" ng-class="{active:tab=='numbers'}">Numbers</a>
      <a href="#" ng-click="tab='form'" ng-class="{active:tab=='form'}">Form</a>
    </nav>
    <div ng-switch="tab">
      <div ng-switch-when="numbers">
        <input type="text" ng-model="myValue" />
        <h1 ng-repeat="number in numbers | filter:myValue" ng-class="{yellowBg:myValue=='5'}">{{ number }}</h1>
      </div>
      <div ng-switch-when="form">
        <button ng-click="numbers.pop(); tab='numbers'">Pop</button>
        <button ng-click="numbers.push(numbers.length); tab='numbers'">Push</button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" type="text/javascript"></script>
</body>
</html>

<!DOCTYPE html>
<html ng-app="signupDirective">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="bower_components/angular/angular.js" type="text/javascript"></script>
	<script src="js/signup_form.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<header>
			<h1>
				Acme Inc.

		</header>

				<div class="col-md-6">

				<div class="col-md-6">
					<div class="row">
						<form name="profileName">
							<div class="col-md-6">

								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								    <input type="text" class="form-control" placeholder="last name">
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
								    <input type="email" class="form-control" placeholder="email">
								</div>
							</div>
							<div class="col-md-12">
								<button type="submit" class="form-control btn btn-success">GIVE US YR INFOZ</button>
							</div>

<!DOCTYPE html>
<html ng-app="waitStaff">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>WaitStaff Calculator</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="js/angular.min.js" type="text/javascript"></script>
	<script src="js/angular-messages.min.js" type="text/javascript"></script>
	<script src="js/waitstaff_calculator_form.js" type="text/javascript"></script>
</head>
<body ng-controller="MyCtrl">
	<div class="container">
		<header>
			<h1>WaitStaff Calculator</h1>
		</header>
	
		<div class="row">
			<div class="col-md-6">
				<section>
					<h2>Enter the meal details</h2>
					<br>
					<div class="meal-details-box">

						<form class="form-horizontal" name="waitStaffForm" ng-submit="submitForm()">
						  <div class="form-group">
						    <label class="col-sm-4 control-label">Base meal price: $</label>
						    <div class="col-sm-8">
						      <input ng-model="baseMeal" type="number" class="form-control" placeholder="9.99" required>
						    </div>
						  </div>
						  <div class="form-group">
						    <label class="col-sm-4 control-label">Tax Rate: %</label>
						    <div class="col-sm-8">
						      <input ng-model="taxRate" type="number" class="form-control" placeholder="" required>
						    </div>
						  </div>
						  <div class="form-group">
						    <label class="col-sm-4 control-label">Tip Percentage: %</label>
						    <div class="col-sm-8">
						      <input ng-model="tipPercent" type="number" class="form-control" placeholder="" required>
						    </div>
						  </div>
						 <br>
						 <br>
						  <div class="form-group">
						    <div class="col-sm-offset-4 col-sm-10">
						      <button type="submit" class="btn btn-success">Submit</button>
						      <button type="button" ng-click="reset()" class="btn btn-danger">Cancel</button>
						    </div>
						  </div>
						</form>
					</div>
				</section>
			</div>

			<div class="col-md-6">
				<section>
				
					<h2>Customer charges</h2>
					<br>
					<div class="form-horizontal">
						<div class="form-group span-pos-fix">
							<label class="col-sm-4 control-label">Sub total</label>
							<div class="col-sm-8">
								<span>{{ subTotal }}</span>
							</div>
						</div>

						<div class="form-group span-pos-fix">
							<label class="col-sm-4 control-label">Tip</label>
							<div class="col-sm-8">
								<span>{{ tip | number:2}}</span>
							</div>
						</div>

						<hr>

						<div class="form-group span-pos-fix">
							<label class="col-sm-4 control-label">Total</label>
							<div class="col-sm-8">
								<span>{{ totalPrice | number:2 }}</span>
							</div>
						</div>
					</div>
		
				</section>
				<br>
				<br>
				<section>
				
					<h2>My Earnings Info</h2>
					<br>
					<div class="form-horizontal">
						<div class="form-group span-pos-fix">
							<label class="col-sm-4 control-label">Tip total</label>
							<div class="col-sm-8">
								<span>{{ totalTip }}</span>
							</div>
						</div>

						<div class="form-group span-pos-fix">
							<label class="col-sm-4 control-label">Meal Count</label>
							<div class="col-sm-8">
								<span>{{ mealCount }}</span>
							</div>
						</div>
							
						<div class="form-group span-pos-fix">
							<label class="col-sm-4 control-label">Average tip per meal</label>
							<div class="col-sm-8">
								<span>{{ avgTips }}</span>
							</div>
						</div>
					</div>
		
				</section>
			</div>
		</div>
		<br>
		<button class="btn btn-danger pull-right" ng-click="resetAll()">Reset</button>
	</div>

</body>
</html>
